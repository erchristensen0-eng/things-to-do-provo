<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Activity - Things To Do in Provo</title>
    <meta name="description" id="meta-description" content="Activity description">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'light-blue': {
                50: '#e6f2ff',
                100: '#b3d9ff',
                200: '#80bfff',
                300: '#4da6ff',
                400: '#1a8cff',
                500: '#0073e6',
                600: '#005cb3',
                700: '#004580',
                800: '#002e4d',
                900: '#00171a',
              },
              'light-orange': {
                50: '#fff4e6',
                100: '#ffe0b3',
                200: '#ffcc80',
                300: '#ffb84d',
                400: '#ffa31a',
                500: '#e68900',
                600: '#b36d00',
                700: '#805000',
                800: '#4d3300',
                900: '#1a1600',
              }
            }
          }
        }
      }
    </script>
    <script src="../data.js"></script>
    <script src="../script.js"></script>
</head>
<body class="antialiased bg-gray-50">
    <!-- Header -->
    <header class="bg-light-blue-50 shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                <a href="../index.html" class="text-2xl font-bold text-light-blue-600 hover:text-light-orange-500">
                    Things To Do in Provo
                </a>
                
                <nav class="flex flex-wrap gap-4 items-center">
                    <a href="../nature.html" class="text-gray-700 hover:text-light-orange-500 font-medium">Nature</a>
                    <a href="../culture.html" class="text-gray-700 hover:text-light-orange-500 font-medium">Culture</a>
                    <a href="../entertainment.html" class="text-gray-700 hover:text-light-orange-500 font-medium">Entertainment</a>
                    <a href="../culinary.html" class="text-gray-700 hover:text-light-orange-500 font-medium">Culinary</a>
                    
                    <div class="flex gap-4 items-center border-l border-light-blue-300 pl-4 ml-4">
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" id="winter-mode" class="w-4 h-4 text-light-blue-600 rounded">
                            <span class="text-sm font-medium text-gray-700">Winter Mode</span>
                        </label>
                        
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" id="sunday-only" class="w-4 h-4 text-light-orange-500 rounded">
                            <span class="text-sm font-medium text-gray-700">Sunday Open</span>
                        </label>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <div class="mb-6">
                <a id="back-link" href="#" class="text-light-blue-600 hover:text-light-orange-500 text-sm font-medium">
                    ← Back to Category
                </a>
            </div>

            <article id="activity-content">
                <!-- Content will be generated by JavaScript -->
            </article>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-light-blue-800 text-white py-8 mt-16">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; <span id="year"></span> Things To Do in Provo, Utah. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Set current year
        document.getElementById('year').textContent = new Date().getFullYear();

        // Get activity ID from URL
        function getActivityIdFromURL() {
            const filename = window.location.pathname.split('/').pop();
            return filename.replace('.html', '');
        }

        function getCategoryFromPath() {
            const pathParts = window.location.pathname.split('/');
            const categoryIndex = pathParts.indexOf('html') + 1;
            if (categoryIndex > 0 && pathParts[categoryIndex]) {
                return pathParts[categoryIndex];
            }
            // Fallback: try to get from activity data
            return null;
        }

        function renderActivity() {
            const activityId = getActivityIdFromURL();
            const activity = getActivityById(activityId);
            const content = document.getElementById('activity-content');
            const pageTitle = document.getElementById('page-title');
            const metaDescription = document.getElementById('meta-description');
            const backLink = document.getElementById('back-link');

            if (!activity) {
                content.innerHTML = `
                    <div class="text-center py-12">
                        <h1 class="text-3xl font-bold text-gray-900 mb-4">Activity Not Found</h1>
                        <p class="text-gray-600 mb-8">The activity you're looking for doesn't exist.</p>
                        <a href="../index.html" class="inline-block bg-light-blue-600 text-white px-6 py-3 rounded-lg hover:bg-light-orange-500 transition-colors">
                            Return Home
                        </a>
                    </div>
                `;
                return;
            }

            // Set page metadata
            pageTitle.textContent = `${activity.name} | Things To Do in Provo`;
            metaDescription.content = activity.description;
            backLink.href = `../${activity.category}.html`;
            backLink.textContent = `← Back to ${getCategoryDisplayName(activity.category)}`;

            // Generate JSON-LD schema
            const schema = getJsonLdSchema(activity);
            let schemaScript = document.getElementById('json-ld-schema');
            if (!schemaScript) {
                schemaScript = document.createElement('script');
                schemaScript.id = 'json-ld-schema';
                schemaScript.type = 'application/ld+json';
                document.head.appendChild(schemaScript);
            }
            schemaScript.textContent = JSON.stringify(schema);

            // Render activity content
            content.innerHTML = `
                <header class="mb-8">
                    <div class="flex items-start justify-between mb-4">
                        <h1 class="text-4xl md:text-5xl font-bold text-gray-900">${activity.name}</h1>
                        ${activity.dry ? '<span class="bg-light-orange-200 text-light-orange-800 text-sm font-semibold px-3 py-1 rounded">Dry</span>' : ''}
                    </div>
                    
                    <div class="flex flex-wrap gap-4 text-sm text-gray-600 mb-4">
                        <span class="flex items-center gap-1">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
                            </svg>
                            ${getCategoryDisplayName(activity.category)}
                        </span>
                        ${activity.sunday_open ? '<span class="flex items-center gap-1 text-light-orange-600"><svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" /></svg> Open on Sundays</span>' : ''}
                    </div>

                    <div class="flex items-center text-gray-600 mb-6">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                        <span class="text-lg">${activity.location}</span>
                    </div>
                </header>

                <div class="prose prose-lg max-w-none mb-8">
                    <p class="text-xl text-gray-700 leading-relaxed">${activity.description}</p>
                </div>

                <div class="bg-light-blue-50 rounded-lg p-6 mb-8">
                    <h2 class="text-2xl font-bold text-gray-900 mb-4">Details</h2>
                    <dl class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        ${Object.entries(activity.specs).map(([key, value]) => `
                            <div>
                                <dt class="text-sm font-medium text-gray-500 capitalize mb-1">${key.replace(/_/g, ' ')}</dt>
                                <dd class="text-gray-900">${value}</dd>
                            </div>
                        `).join('')}
                    </dl>
                </div>

                <div class="bg-light-orange-50 rounded-lg p-6 mb-8">
                    <h2 class="text-2xl font-bold text-gray-900 mb-4">Seasonality</h2>
                    <div class="space-y-2">
                        <div>
                            <span class="font-medium text-gray-700">Best Seasons: </span>
                            <span class="text-gray-900 capitalize">${activity.seasonality.best_seasons.join(', ')}</span>
                        </div>
                        <div>
                            <span class="font-medium text-gray-700">Winter Accessible: </span>
                            <span class="${activity.seasonality.winter_accessible ? 'text-light-blue-600' : 'text-red-600'}">
                                ${activity.seasonality.winter_accessible ? 'Yes' : 'No'}
                            </span>
                        </div>
                        ${activity.seasonality.winter_notes ? `
                            <div class="mt-2 p-3 bg-white rounded border-l-4 border-light-blue-500">
                                <span class="font-medium text-gray-700">Winter Notes: </span>
                                <span class="text-gray-900">${activity.seasonality.winter_notes}</span>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        function getJsonLdSchema(activity) {
            const baseSchema = {
                '@context': 'https://schema.org',
                '@type': activity.category === 'culinary' ? 'Restaurant' : 
                         activity.category === 'culture' ? 'Museum' : 
                         'TouristAttraction',
                name: activity.name,
                description: activity.description,
                address: {
                    '@type': 'PostalAddress',
                    addressLocality: 'Provo',
                    addressRegion: 'UT',
                    addressCountry: 'US',
                },
            };

            if (activity.category === 'culinary') {
                return {
                    ...baseSchema,
                    '@type': 'Restaurant',
                    servesCuisine: 'Various',
                    priceRange: activity.specs.price_range || '$$',
                };
            }

            if (activity.category === 'culture') {
                return {
                    ...baseSchema,
                    '@type': 'Museum',
                    openingHours: activity.specs.hours || 'See website',
                };
            }

            return {
                ...baseSchema,
                '@type': 'TouristAttraction',
            };
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            renderActivity();
        });
    </script>
</body>
</html>
